<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src='js/grid.js'></script>
  <script src='js/cell.js'></script>
  <script src='bower_components/jquery/dist/jquery.min.js'></script>
  <script src='js/interactivity.js'></script>
  <link rel='stylesheet' type='text/css' href='css/style.css'>

  <title>Game of Life</title>
</head>
<body>
  <div id="titlecont">
    <h3>Welcome to the Game of Life</h3>
    <h5>Generate a game of life and see how long it survives!</h5>
    <h5>Generations:<span id='generations'></span></h5>
  </div>

  <button id="generate">Generate new life</button>
  <button id="nextgen">Start the game of life</button>
  <button id="stop" hidden>Pause game of life</button>
  <div id="grid"></div>
</body>
</html>
